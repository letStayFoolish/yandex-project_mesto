<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <div class="wrapper">
        <header class="header container">
            <a href="#" target="_blank" class="header__logo"></a>
            <div class="header__line"></div>
        </header>
        <main class="main container">
            <section class="profile">
                <div class="profile__user">
                    <img src="./images/profile-avatar.png" alt="Аватар." class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__user-name text">Жак-Ив Кусто</h1>
                            <button class="profile__edit-bttn"></button>
                        </div>
                        <p class="profile__user-occupation text">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-bttn"></button>
            </section>
            <!-- PLACES -->
            <section class="places">
                <div class="card">
                    <img class="card__image" src="./images/1-Териберка.jpg" alt="Териберка.">
                    <div class="card__info">
                        <h2 class="card__title text">Териберка</h2>
                        <div class="card__like-bttn card__like-bttn_disabled"></div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/2-Байкал.jpg" alt="Байкал.">
                    <div class="card__info">
                        <h2 class="card__title text">Байкал</h2>
                        <div class="card__like-bttn card__like-bttn_disabled"></div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/3-Сахалин.jpg" alt="Сахалин.">
                    <div class="card__info">
                        <h2 class="card__title text">Сахалин</h2>
                        <div class="card__like-bttn card__like-bttn_disabled"></div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/4-Дагестан.jpg" alt="Дагестан.">
                    <div class="card__info">
                        <h2 class="card__title text">Дагестан</h2>
                        <div class="card__like-bttn card__like-bttn_disabled"></div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/5-Мурманск.jpg" alt="Мурманск.">
                    <div class="card__info">
                        <h2 class="card__title text">Мурманск</h2>
                        <div class="card__like-bttn card__like-bttn_disabled"></div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/6-Алтай.jpg" alt="Алтай.">
                    <div class="card__info">
                        <h2 class="card__title text">Алтай</h2>
                        <div class="card__like-bttn card__like-bttn_disabled"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer container">
            <p class="footer__licence">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
